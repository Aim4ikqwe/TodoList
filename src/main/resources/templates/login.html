<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список дел</title>
    <link rel="stylesheet" href="/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="wrapper">
    <form th:action="@{/login}" th:object="${newUser}" method="post">
        <h1>Авторизация</h1>
        <div class="input-box">
            <input type="text" id="username" placeholder="Логин" name="username" required>
            <i class='bx bx-user-pin'></i>
        </div>
        <div class="input-box">
            <input type="password" id="password" placeholder="Пароль" name="password" required>
            <i class='bx bx-lock-alt' ></i>
        </div>
        <button type="submit" class="btn">
            Вход
        </button>
        <div class="register-link">
            <p>Нету аккаунта?<a href="register">Регистрация</a></p>
        </div>
    </form>

</div>
</body>
</html>
